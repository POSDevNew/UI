<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="main">
      <!-- navigation -->
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <i
            style="font-size: 24px; color: white"
            onclick="history.back()"
            class="bi bi-arrow-left"
          ></i>

          <a class="navbar-brand" href="index.html"
            ><img
              style="height: 45px; width: 100px"
              src="./img/logo.png"
              alt="..."
          /></a>
        </div>
      </nav>

      <!-- amount -->
      <div>
        <div class="row m-3 alert alert-primary align-items-center">
          <div class="col-sm-1 col-2">
            <i
              class="bi bi-wallet"
              style="font-size: 2rem; color: rgb(3, 19, 48)"
            ></i>
          </div>
          <div class="col-sm-10 col-8">
            <div class="label">My money</div>
            <div class="text">100 kyats</div>
          </div>
          <div class="col-sm-1 col-2">
            <i
              class="bi bi-plus-circle-fill"
              style="font-size: 2rem; color: rgb(71, 128, 235)"
            ></i>
          </div>
        </div>
      </div>

      <!-- carousel -->
      <div class="btround m-3">
        <img src="./img/700.jpg" class="d-block w-100" alt="..." />
      </div>

      <!-- record and winners -->
      <div class="m-3 mt-5 alert alert-primary">
        <div class="d-flex justify-content-between">
          Bet Clouse
          <span>16-04-2023 2:45 PM</span>
        </div>
        <hr />
        <div class="row text-center">
          <div class="col-6" style="border-right: 1px solid #000">
            <div>
              <img src="./img/record.svg" alt="..." />
            </div>
            record
          </div>
          <div class="col-6">
            <div>
              <img src="./img/winners.svg" alt="..." />
            </div>
            winners
          </div>
        </div>
      </div>

      <!-- records list -->
      <div class="m-3 alert alert-primary">
        <div class="d-flex justify-content-between">
          2023-04-01
          <span>35</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          2023-03-16
          <span>97</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          2023-03-01
          <span>13</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          2023-02-16
          <span>90</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          2023-02-01
          <span>07</span>
        </div>
        <hr />
      </div>

      <!-- floating button -->
      <div class="floatcon text-center">
        <a href="2dbet.html" class="floatbtn"> bet </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
