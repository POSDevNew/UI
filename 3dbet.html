<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body>
    <div class="main">
        <!-- navigation -->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <i style="font-size: 24px; color: white" onclick="history.back()" class="bi bi-arrow-left"></i>

                <a class="navbar-brand" href="index.html"><img style="height: 45px; width: 100px;" src="./img/logo.png"
                        alt="..."></a>
            </div>
        </nav>

        <!-- amount -->
        <div>
            <div class="row m-3 alert alert-primary align-items-center">
                <div class="row mb-3">
                    <div class="col-4 col-sm-2"><button class="btn btn-warning">Dream</button></div>
                    <div class="col-8 col-sm-10"><input class="form-control" placeholder="100 Kyat" type="text"
                            name="amount" id="amount"></div>
                </div>
                <hr>
                <div class="d-flex mb-3 justify-content-between">
                    ထီပိတ်ချိန်
                    <span>16-04-2023 2:45 PM</span>
                </div>
                <hr>
                <div class="d-flex mb-3 text-center justify-content-between">
                    <button class="rqbtn" data-bs-toggle="modal" data-bs-target="#quickchoice">အမြန်ရွေး</button>
                    <button class="rqbtn">R</button>
                </div>
                <hr>
                <div class="d-flex mb-3 justify-content-between">
                    <div><img src="./img/win3d.svg" alt="..."> 13 Kyats</div>
                    <div><button class="betnowbtn">Bet</button></div>
                </div>
            </div>
        </div>


        <!-- cell  -->


        <div class="cellcontainer">
            <div class="fromto">
                <select class="cellgroup" id="cellgroup">
                    <option value="1">000 မှစ၍</option>
                    <option value="2">100 မှစ၍</option>
                    <option value="3">200 မှစ၍</option>
                    <option value="4">300 မှစ၍</option>
                    <option value="5">400 မှစ၍</option>
                    <option value="6">500 မှစ၍</option>
                    <option value="7">600 မှစ၍</option>
                    <option value="8">700 မှစ၍</option>
                    <option value="9">800 မှစ၍</option>
                    <option value="10">900 မှစ၍</option>
                </select>
            </div>
            <!-- cellgrid -->

            <div class="cellgrid">
                <span class="cell">
                    <input type="checkbox" class="btn-check" id="00" autocomplete="off" />
                    <label class="btn btn-outline-secondary" for="00">00
                        <div class="progress" style="height: 6px; width: 25px">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </label>
                </span>
                <span class="cell">
                    <input type="checkbox" class="btn-check" id="01" autocomplete="off" />
                    <label class="btn btn-outline-secondary" for="01">01
                        <div class="progress" style="height: 6px; width: 25px">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 70%"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </label>
                </span>
                <span class="cell">
                    <input type="checkbox" class="btn-check" id="02" autocomplete="off" />
                    <label class="btn btn-outline-secondary" for="02">02
                        <div class="progress" style="height: 6px; width: 25px">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 70%"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </label>
                </span>

            </div>


        </div>


    </div>



    <!-- Modal -->
    <div class="modal fade" id="quickchoice" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div>
                            <div class="mb-3">(၃) လုံးပူးဂဏန်းများ</div>
                            <div>
                                <div class="btn btn-secondary col-2 mb-1">111</div>
                                <div class="btn btn-secondary col-2 mb-1">222</div>
                                <div class="btn btn-secondary col-2 mb-1">333</div>
                                <div class="btn btn-secondary col-2 mb-1">444</div>
                                <div class="btn btn-secondary col-2 mb-1">555</div>
                                <div class="btn btn-secondary col-2 mb-1">666</div>
                                <div class="btn btn-secondary col-2 mb-1">777</div>
                                <div class="btn btn-secondary col-2 mb-1">888</div>
                                <div class="btn btn-secondary col-2 mb-1">999</div>
                                <div class="btn btn-secondary col-2 mb-1">000</div>
                            </div>

                        </div>

                        <div>
                            <div class="mb-3 mt-4">100 လုံးစီ</div>
                            <div>
                                <div class="btn btn-secondary col-3 mb-1">000-099</div>
                                <div class="btn btn-secondary col-3 mb-1">100-199</div>
                                <div class="btn btn-secondary col-3 mb-1">200-299</div>
                                <div class="btn btn-secondary col-3 mb-1">300-399</div>
                                <div class="btn btn-secondary col-3 mb-1">400-499</div>
                                <div class="btn btn-secondary col-3 mb-1">500-599</div>
                                <div class="btn btn-secondary col-3 mb-1">600-699</div>
                                <div class="btn btn-secondary col-3 mb-1">700-799</div>
                                <div class="btn btn-secondary col-3 mb-1">800-899</div>
                                <div class="btn btn-secondary col-3 mb-1">900-999</div>
                            </div>

                        </div>

                        <div class="mb-3 mt-3">
                            <input type="text" class="form-control" placeholder="100 Kyat">
                        </div>

                        <div class="d-flex justify-content-around mb-3 mt-3">
                            <button class="btn btn-secondary col-5" data-bs-dismiss="modal">Cancle</button>
                            <button class="btn btn-warning col-5">Bet</button>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
</body>

</html>
