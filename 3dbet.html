<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body>
    <div class="main">
        <!-- navigation -->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <i style="font-size: 24px; color: white" onclick="history.back()" class="bi bi-arrow-left"></i>

                <a class="navbar-brand" href="index.html"><img style="height: 45px; width: 100px;" src="./img/logo.png"
                        alt="..."></a>
            </div>
        </nav>

        <!-- amount -->
        <div>
            <div class="row m-3 alert alert-primary align-items-center">
                <div class="row mb-3">
                    <div class="col-4 col-sm-2"><button class="btn btn-warning">Dream</button></div>
                    <div class="col-8 col-sm-10"><input class="form-control" placeholder="100 Kyat" type="text"
                            name="amount" id="amount"></div>
                </div>
                <hr>
                <div class="d-flex mb-3 justify-content-between">
                    ထီပိတ်ချိန်
                    <span>16-04-2023 2:45 PM</span>
                </div>
                <hr>
                <div class="d-flex mb-3 text-center justify-content-between">
                    <button class="rqbtn">Quick Choice</button>
                    <button class="rqbtn">R</button>
                </div>
                <hr>
                <div class="d-flex mb-3 justify-content-between">
                    <div><img src="./img/win3d.svg" alt="..."> 13 Kyats</div>
                    <div><button class="betnowbtn">Bet</button></div>
                </div>
            </div>
        </div>


        <!-- cell  -->


        <div class="cellcontainer">
            <div class="fromto">
                <select class="cellgroup" id="cellgroup">
                    <option value="1">000 မှစ၍</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <!-- cellgrid -->
            <form action="#" method="get">
                <div class="cellgrid">
                    <span class="cell">
                        <input type="checkbox" class="btn-check" id="00" autocomplete="off" />
                        <label class="btn btn-outline-secondary" for="00">00
                            <div class="progress" style="height: 6px; width: 25px">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 100%"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </span>
                    <span class="cell">
                        <input type="checkbox" class="btn-check" id="01" autocomplete="off" />
                        <label class="btn btn-outline-secondary" for="01">01
                            <div class="progress" style="height: 6px; width: 25px">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 70%"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </span>
                    <span class="cell">
                        <input type="checkbox" class="btn-check" id="02" autocomplete="off" />
                        <label class="btn btn-outline-secondary" for="02">02
                            <div class="progress" style="height: 6px; width: 25px">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 70%"
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </span>

                </div>
            </form>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
</body>

</html>
